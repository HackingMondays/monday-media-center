<polymer-element name="file-list">
    <template>
        <h1>Hello World</h1>
        <ul>
            <template repeat="{{file in files}}">
                <li>{{file.path}} - {{file.type}}</li>
            </template>
        </ul>
    </template>
    <script>
        Polymer({
            files: [],
            created: function () {
                this.files = [];
                var self = this;
                mmc.mediaFinder.find(".", function (files) {
                    if (files) {
                        files.forEach(function (file) {
                            self.addFile(file)
                        });
                    }
                });
            },
            addFile: function (file) {
                this.files.push({
                    path: file.path,
                    type: file.type,
                    selected: false
                });
            }
        })
    </script>
</polymer-element>
